{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <title>
      {% block title %}
        Lessons ORG
      {% endblock title %}
    </title>
    {% comment %} Bootstrap CSS {% endcomment %}
    <link href="{% static 'bootstrap_v_5_3_2/bootstrap.min.css' %}"
          rel="stylesheet">
    {% block styles %}
    {% endblock styles %}
  </head>
  <body>
    {% block layout %}
    {% endblock layout %}
    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
